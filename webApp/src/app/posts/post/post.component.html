<div class="border">
  <div class="row">
    <div class="col-md-2 text-center">
      <img [src]="userPhotoUrl" class="img">
      <span class="topic">{{topic}}</span>
    </div>
    <div class="col-md-10 comment">
      <div class="row">
        <div class="col-md-9">
          <h6 class="sender">{{sender}}: </h6>
        </div>
        <div class="col-md-3">
          <span class="time">{{hour}}</span> | <span class="time">{{date}}</span>
        </div>
      </div>
      <p>{{message}}</p>
    </div>
  </div>
  <app-thread></app-thread>
</div>
