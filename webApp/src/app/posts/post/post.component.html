<div class="border" *ngIf="!loading">
  <div class="row">
    <div class="col-md-2 text-center">
      <img [src]="sender.imageUrl || sender.defaultImageUrl" class="img">
      <div class="topic">{{topicName}}</div>
    </div>
    <div class="col-md-10 comment">
      <div class="row">
        <div class="eliminate-padding col-md-9 ">
          <h6 class="sender">{{sender.username}}: </h6>
        </div>
        <div class="col-md-3">
          <span class="time">{{hour}}</span> | <span class="time">{{date}}</span>
        </div>
      </div>
      <p>{{post.content}}</p>
    </div>
  </div>
  <app-thread *ngIf="showThread" (threadCounter)="getThreadCounter($event)" [answers]="answers" [post]="post" [showThread]="showThread"></app-thread>
  <app-thread-form [showThread]="showThread" (newAnswer)="emitNewAnswer($event)" (show)="onShow($event)" threadCounter={{threadCounter}} [post]="post" ></app-thread-form>
</div>
