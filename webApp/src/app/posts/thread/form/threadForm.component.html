<div class="row border-top">
  <div class="col-md-2">
    <div class="row text-center">
      <i class="fa fa-comment margin-top-5"></i><span class="margin-left-5">{{threadCounter}}</span>
    </div>
    <div class="row">
      <a href="#" class="show-comments" (click)="onClickShowComments($event)">Ver comentarios</a>
    </div>
  </div>
  <div class="col-md-10 border-top row">
    <div class="col-md-2 text-right">
      <img [src]="userPhotoUrl" class="img">
    </div>
    <div class="col-md-10 input-form">
      <input name="text" value="{{threadText}}" (keyup)="keyUp($event.target.value)" type="text" (keydown)="keyPressed($event)" class="form-control form-control-sm" placeholder="Escribe un comentario...">
    </div>
  </div>
</div>
