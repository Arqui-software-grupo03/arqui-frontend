<div id="sidebar">
    <div class="sidebar-header">
        <div class="row">
            <div class="col-md-4 padding-left-0">
                <img [src]="userPhotoUrl" class="img">
            </div>
            <div class="col-md-8">
                <h6>
                    {{user.username}}
                </h6>
                <a class="small-font">
                    {{user.email}}
                </a>
            </div>
        </div>
    </div>

    <ul class="list-unstyled components">

        <li class="active">
            <a>Topics</a>
            <ul *ngFor="let topic of topics" class="list-unstyled" id="topicsSubmenu">
                <li>
                    <a class="nav-link" routerLink="/topic/{{topic.id}}/">{{topic.title}}</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
