<div class="dropdown-menu" aria-labelledby="navbarDropdown">

    <flash-messages (click)=close($event)></flash-messages>
    <div class="col-md-12">
        <div class="form-group">
            <label for="registerEmail">Ingrese email</label>
            <input type="email" class="form-control" #emailBox id="email-box"
            placeholder="email@ejemplo.com"
                (keyup)="keyUpCheckEmail(emailBox.value)" data-toggle="tooltip" data-placement="top" title="Ingrese email">
        </div>
        <div class="form-group">
            <label for="registerPassword">Ingrese Contrase単a</label>
            <input type="password" class="form-control" #passwordBox id="password-box" 
            placeholder="Contrase単a" (keyup)="keyUpValidatePassword(passwordBox.value, passwordRetypeBox.value)"
                data-toggle="tooltip" data-placement="top" title="Mayor o igual a 6 caracteres">
        </div>
        <div class="form-group">
            <label for="registerRetypePassword">Reingrese Contrase単a</label>
            <input type="password" class="form-control" #passwordRetypeBox id="password-retype-box" placeholder="Contrase単a" (keyup)="keyUpValidatePassword(passwordBox.value, passwordRetypeBox.value)">
        </div>
        <div class="dropdown-divider"></div>
        <button [disabled]="!btnEnable || waitingResponse" class="dropdown-item" id="login-btn" (click)="onSubmit(emailBox.value, passwordBox.value, $event)">
            <div *ngIf="!waitingResponse else loading" class="span">
                Registrarse
            </div>
            <ng-template #loading>
                <div *ngIf="waitingResponse" class="span">
                    <div class="typing_loader small"></div>
                </div>
            </ng-template>
        </button>
        
    </div>
</div>
