            <span aria-hidden="true">&times;</span>
        </button>
    </div>
  
    <div class="col-md-12">
        <div class="form-group">
            <label for="dropdownFormEmail">Email</label>

                    (keydown)="keyDownFunction(usernameBox.value, passwordBox.value,$event)"
                        data-toggle="tooltip" data-placement="top" title="Ingrese email" required>
        </div>

        </div>
